<ion-modal-view>
  <ion-header-bar>
    <button class="button button-clear button-primary" ng-click="addPackModal.remove()" style="color: black"><i class="icon ion-android-arrow-back"></i></button>    
    <h1 class="title">Pack Seleccionado</h1>
  </ion-header-bar>
  <ion-content class="padding modal-window">
    <div class="list" ng-repeat="pack in partylocal.local.packs | filter : {'id':bureanoAddPack.packid}" >
      <a class="item item-thumbnail-left">
        <img image-lazy-src="{{pack.urlimagen}}" image-lazy-loader="android" image-lazy-distance-from-bottom-to-load="100">
        <h2>{{pack.nombre}}</h2>
        <p>{{pack.descripcion}}</p>
        <p>{{pack.precio}} €</p>
      </a>      
      <label class="item item-input item-select">
        <div class="input-label">
          Cantidad 
        </div>
        <select ng-init="bureanoAddPack.cantidad = lista[0]" 
                ng-model="bureanoAddPack.cantidad" 
                ng-options="numero for numero in lista">
        </select>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Puedes añadir invitados
        </div>
        <select ng-init="bureanoAddPack.invitados = getInvitados(pack.invitados * bureanoAddPack.cantidad)[0]" ng-model="bureanoAddPack.invitados" ng-options="i for i in getInvitados(pack.invitados * bureanoAddPack.cantidad)">
          <!-- <option ng-repeat="i in getInvitados(pack.invitados * bureanoAddPack.cantidad) track by $index">{{$index+1}}</option> -->
        </select>
      </label>
      <div class="item item-divider">
        Total
      </div>
      <a class="item">
        {{bureanoAddPack.cantidad}} × {{pack.precio}} € = <strong>{{bureanoAddPack.cantidad * pack.precio}} €</strong>
      </a>
    </div>
    <div class="party-buttons">
      <button class="button button-block button-calm ink" ng-click="addPackCheckout()"> Finalizar compra <i class="icon ion-card"></i></button>
    </div>
  </ion-content>
</ion-modal-view>
