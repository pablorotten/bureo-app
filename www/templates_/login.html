<ion-view view-title="Login" align-title="left" hide-nav-bar="true">
  <ion-content class="bureo-background-2">
    <div class="bureo-logo"></div>
    <div class="list signup-form" name="signupForm">
      <label class="item item-input">
        <span class="input-label">Usuario</span>
        <input type="text" ng-model="userLogin.username" highlight-color="balanced" required>
      </label>
      <label class="item item-input">
        <span class="input-label">Contrase√±a</span>
        <input type="password" ng-model="userLogin.password" highlight-color="balanced" required>
      </label>
    </div>  
    <div class="padding">
      <button ng-click="login()" class="button button-full ink login-button sign-up-button" data-ng-disabled="userLogin.username == null || userLogin.password == null">
        ACCEDER
      </button>
    </div>
  </ion-content>
</ion-view>
