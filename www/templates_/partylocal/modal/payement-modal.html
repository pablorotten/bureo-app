<ion-modal-view>
  <!-- <ion-header-bar class="bar bar-header bar-positive"> -->
  <ion-header-bar>
    <button class="button button-clear button-primary" ng-click="modalPayement.remove()" style="color: black"><i class="icon ion-android-arrow-back"></i></button>
    <h1 class="title">Tipo {{checkout}}</h1>    
  </ion-header-bar>
  <ion-content class="padding modal-window">      
    <label class="item item-input">
      <span class="input-label">Card number</span>
      <input type="text" size="20" placeholder="4242 4242 4242 4242"/>
    </label>

    <label class="item item-input">
      <span class="input-label">Exp. Mth (MM)</span>
      <input type="text" size="2"  placeholder="01">
    </label>

    <label class="item item-input">
      <span class="input-label">Exp. Year (YYYY)</span>
      <input type="text" size="4"  placeholder="2020">
    </label>

    <label class="item item-input">
      <span class="input-label">Sec. Code (CVC)</span>
      <input type="text" size="4"  placeholder="123">
    </label>

    <div class="padding center">
      <p ng-show="ResponseData.loading">
      Loading...
      </p>
    </div>
      <button class="button button-block button-balanced" ng-click="joinParty()" ng-if="checkout == 'join'"> Finalizar pago join <i class="icon ion-checkmark-round"></i></button>
      <button class="button button-block button-balanced" ng-click="addPackToParty()" ng-if="checkout == 'add'"> Finalizar pago add<i class="icon ion-checkmark-round"></i></button>
      <button class="button button-block button-assertive" ng-click="modalPayement.remove()"> Cancelar <i class="icon ion-close-circled"></i></button>
  </ion-content>
</ion-modal-view>
